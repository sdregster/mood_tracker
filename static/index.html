<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>–ì—Ä–∞—Ñ–∏–∫ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 10px;
      background-color: #f9fafc;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    h1:before {
      content: "üìà";
      display: inline-block;
    }

    .chart-container {
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-top: 10px;
    }

    .stats-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .stat-box {
      background-color: #fff;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-box .icon {
      font-size: 1.2rem;
      display: inline-block;
      margin-right: 6px;
    }

    .stat-box .title {
      font-size: 12px;
      color: #6b7280;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .stat-box .value {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .stat-box .detail {
      font-size: 11px;
      color: #6b7280;
    }

    .positive {
      color: #10b981;
    }

    .negative {
      color: #ef4444;
    }

    .neutral {
      color: #6b7280;
    }
  </style>
</head>

<body>
  <h1>–ì—Ä–∞—Ñ–∏–∫ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è</h1>
  <div class="chart-container">
    <canvas id="moodChart" height="220"></canvas>
  </div>

  <div class="stats-container">
    <div class="stat-box">
      <div class="icon neutral">üìä</div>
      <div>
        <div class="title">–°—Ä–µ–¥–Ω–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</div>
        <div class="value" id="avgMood">-</div>
      </div>
    </div>
    <div class="stat-box">
      <div class="icon positive">üìà</div>
      <div>
        <div class="title">–ü–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ –¥–Ω–∏</div>
        <div class="value" id="positiveDays">-</div>
        <div class="detail" id="positiveStreak">–°—Ç—Ä–∏–∫: 0 (–º–∞–∫—Å: 0)</div>
      </div>
    </div>
    <div class="stat-box">
      <div class="icon negative">üìâ</div>
      <div>
        <div class="title">–û—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ –¥–Ω–∏</div>
        <div class="value" id="negativeDays">-</div>
        <div class="detail" id="negativeStreak">–°—Ç—Ä–∏–∫: 0 (–º–∞–∫—Å: 0)</div>
      </div>
    </div>
  </div>

  <script>
    async function drawChart() {
      const res = await fetch("/mood.csv");
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1);

      const labels = [];
      const data = [];
      const allData = [];

      rows.forEach(row => {
        const cols = row.split(",");
        const date = new Date(cols[0]);
        const mood = parseInt(cols[4]);
        
        allData.push({
          date: date,
          mood: mood
        });
      });

      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ
      allData.sort((a, b) => a.date - b.date);

      // –ó–∞–ø–æ–ª–Ω—è–µ–º –º–∞—Å—Å–∏–≤—ã –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞
      allData.forEach(item => {
        labels.push(item.date.toLocaleDateString("ru-RU", { day: "2-digit", month: "short" }));
        data.push(item.mood);
      });

      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
      calculateStats(allData);

      const ctx = document.getElementById("moodChart").getContext("2d");

      // –ì—Ä–∞–¥–∏–µ–Ω—Ç –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏ (–æ—Ç –∂—ë–ª—Ç–æ–≥–æ –∫ –∑–µ–ª—ë–Ω–æ–º—É)
      const gradientUp = ctx.createLinearGradient(0, 0, 0, 110);
      gradientUp.addColorStop(0, "rgba(16, 185, 129, 0.3)");  // –ó–µ–ª–µ–Ω—ã–π
      gradientUp.addColorStop(1, "rgba(250, 204, 21, 0.2)");  // –ñ–µ–ª—Ç—ã–π

      // –ì—Ä–∞–¥–∏–µ–Ω—Ç –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏ (–æ—Ç –∂—ë–ª—Ç–æ–≥–æ –∫ –∫—Ä–∞—Å–Ω–æ–º—É)
      const gradientDown = ctx.createLinearGradient(0, 110, 0, 220);
      gradientDown.addColorStop(0, "rgba(250, 204, 21, 0.2)"); // –ñ–µ–ª—Ç—ã–π
      gradientDown.addColorStop(1, "rgba(239, 68, 68, 0.3)");  // –ö—Ä–∞—Å–Ω—ã–π

      new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ",
            data: data,
            fill: {
              target: 'origin',
              above: gradientUp,
              below: gradientDown
            },
            segment: {
              borderColor: function(ctx) {
                const value = ctx.p1.parsed.y;
                const nextValue = ctx.p0.parsed.y;
                
                // –ï—Å–ª–∏ –æ–±–∞ –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ
                if(value >= 0 && nextValue >= 0) {
                  return '#10b981'; // –ó–µ–ª–µ–Ω—ã–π
                }
                // –ï—Å–ª–∏ –æ–±–∞ –∑–Ω–∞—á–µ–Ω–∏—è –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ 
                else if(value <= 0 && nextValue <= 0) {
                  return '#ef4444'; // –ö—Ä–∞—Å–Ω—ã–π
                }
                // –ï—Å–ª–∏ –ø–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ –Ω–æ–ª—å (–æ—Ç + –∫ -)
                else if(value <= 0 && nextValue > 0) {
                  const gradient = ctx.chart.ctx.createLinearGradient(0, ctx.p0.parsed.y, 0, ctx.p1.parsed.y);
                  gradient.addColorStop(0, '#10b981'); // –ó–µ–ª–µ–Ω—ã–π
                  gradient.addColorStop(1, '#ef4444'); // –ö—Ä–∞—Å–Ω—ã–π
                  return gradient;
                }
                // –ï—Å–ª–∏ –ø–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ –Ω–æ–ª—å (–æ—Ç - –∫ +)
                else {
                  const gradient = ctx.chart.ctx.createLinearGradient(0, ctx.p0.parsed.y, 0, ctx.p1.parsed.y);
                  gradient.addColorStop(0, '#ef4444'); // –ö—Ä–∞—Å–Ω—ã–π
                  gradient.addColorStop(1, '#10b981'); // –ó–µ–ª–µ–Ω—ã–π
                  return gradient;
                }
              }
            },
            pointBackgroundColor: function(context) {
              const value = context.raw;
              if(value > 0) {
                return '#10b981'; // –ó–µ–ª–µ–Ω—ã–π –¥–ª—è –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã—Ö
              } else if(value < 0) {
                return '#ef4444'; // –ö—Ä–∞—Å–Ω—ã–π –¥–ª—è –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã—Ö
              } else {
                return '#facc15'; // –ñ–µ–ª—Ç—ã–π –¥–ª—è –Ω—É–ª—è
              }
            },
            tension: 0.4,
            pointRadius: 3,
            pointHoverRadius: 5,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            y: {
              min: -4,
              max: 4,
              title: {
                display: true,
                text: "–£—Ä–æ–≤–µ–Ω—å –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è",
                font: {
                  size: 11
                }
              },
              grid: {
                color: "#e5e7eb"
              },
              ticks: {
                font: {
                  size: 10
                }
              }
            },
            x: {
              title: {
                display: true,
                text: "–î–∞—Ç–∞",
                font: {
                  size: 11
                }
              },
              grid: {
                color: "#f3f4f6"
              },
              ticks: {
                font: {
                  size: 10
                },
                maxRotation: 45,
                minRotation: 45
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }

    function calculateStats(data) {
      // –°—Ä–µ–¥–Ω–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ
      const sum = data.reduce((acc, item) => acc + item.mood, 0);
      const avg = sum / data.length;
      document.getElementById("avgMood").textContent = avg.toFixed(1);
      
      // –ü–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ –∏ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ –¥–Ω–∏
      const positiveDays = data.filter(item => item.mood > 0).length;
      const negativeDays = data.filter(item => item.mood < 0).length;
      document.getElementById("positiveDays").textContent = `${positiveDays}/${data.length}`;
      document.getElementById("negativeDays").textContent = `${negativeDays}/${data.length}`;

      // –†–∞—Å—á–µ—Ç —Å—Ç—Ä–∏–∫–æ–≤
      let currentPositiveStreak = 0;
      let maxPositiveStreak = 0;
      let currentNegativeStreak = 0;
      let maxNegativeStreak = 0;

      data.forEach(item => {
        if (item.mood > 0) {
          currentPositiveStreak++;
          currentNegativeStreak = 0;
          maxPositiveStreak = Math.max(maxPositiveStreak, currentPositiveStreak);
        } else if (item.mood < 0) {
          currentNegativeStreak++;
          currentPositiveStreak = 0;
          maxNegativeStreak = Math.max(maxNegativeStreak, currentNegativeStreak);
        } else {
          currentPositiveStreak = 0;
          currentNegativeStreak = 0;
        }
      });

      document.getElementById("positiveStreak").textContent = `–°—Ç—Ä–∏–∫: ${currentPositiveStreak} (–º–∞–∫—Å: ${maxPositiveStreak})`;
      document.getElementById("negativeStreak").textContent = `–°—Ç—Ä–∏–∫: ${currentNegativeStreak} (–º–∞–∫—Å: ${maxNegativeStreak})`;
    }

    drawChart();
  </script>
</body>

</html>
