<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>–ì—Ä–∞—Ñ–∏–∫ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 10px auto;
      background-color: #f9fafc;
      max-width: 800px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    h1:before {
      content: "üìà";
      display: inline-block;
    }

    .chart-container {
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-top: 10px;
    }

    .stats-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .stat-box {
      background-color: #fff;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-box .icon {
      font-size: 1.2rem;
    }

    .stat-box .title {
      font-size: 12px;
      color: #6b7280;
      font-weight: 500;
    }

    .stat-box .value {
      font-size: 18px;
      font-weight: 600;
    }

    .stat-box .detail {
      font-size: 11px;
      color: #6b7280;
    }

    .positive {
      color: #10b981;
    }

    .negative {
      color: #ef4444;
    }

    .neutral {
      color: #6b7280;
    }
  </style>
</head>

<body>
  <h1>–ì—Ä–∞—Ñ–∏–∫ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è</h1>
  <div class="chart-container">
    <canvas id="moodChart" height="220"></canvas>
  </div>

  <div class="stats-container">
    <div class="stat-box">
      <div class="icon neutral">üìä</div>
      <div>
        <div class="title">–°—Ä–µ–¥–Ω–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</div>
        <div class="value" id="avgMood">-</div>
      </div>
    </div>
    <div class="stat-box">
      <div class="icon positive">üìà</div>
      <div>
        <div class="title">–ü–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ –¥–Ω–∏</div>
        <div class="value" id="positiveDays">-</div>
        <div class="detail" id="positiveStreak">–°—Ç—Ä–∏–∫: 0 (–º–∞–∫—Å: 0)</div>
      </div>
    </div>
    <div class="stat-box">
      <div class="icon negative">üìâ</div>
      <div>
        <div class="title">–û—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ –¥–Ω–∏</div>
        <div class="value" id="negativeDays">-</div>
        <div class="detail" id="negativeStreak">–°—Ç—Ä–∏–∫: 0 (–º–∞–∫—Å: 0)</div>
      </div>
    </div>
  </div>

  <script>
    async function drawChart() {
      const res = await fetch("/mood.csv");
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1);

      const grouped = {};
      rows.forEach(row => {
        const cols = row.match(/(?:"[^"]*"|[^,])+/g)?.map(s => s.replace(/^"|"$/g, '')) || row.split(",");
        const dateKey = cols[0];
        const time = cols[3];
        const mood = parseInt(cols[4]);
        const note = (cols[7] || "").trim();
        if (!grouped[dateKey]) grouped[dateKey] = [];
        grouped[dateKey].push({ time, mood, note });
      });

      const labels = [];
      const data = [];
      const details = [];
      const sortedDates = Object.keys(grouped).sort();
      sortedDates.forEach(dateKey => {
        const dayEntries = grouped[dateKey];
        const avgMood = dayEntries.reduce((acc, e) => acc + e.mood, 0) / dayEntries.length;
        data.push(avgMood);
        const dateObj = new Date(dateKey);
        const weekdayShort = dateObj.toLocaleDateString("ru-RU", { weekday: "short" });
        labels.push(dateObj.toLocaleDateString("ru-RU", { day: "2-digit", month: "short" }) + ", " + weekdayShort);
        details.push({ date: dateKey, entries: dayEntries });
      });

      calculateStats(data);

      const ctx = document.getElementById("moodChart").getContext("2d");

      const moodBackgroundPlugin = {
        id: 'moodBackground',
        beforeDraw: (chart) => {
          const { ctx, chartArea } = chart;
          if (!chartArea) return;
          const { left, right, top, bottom } = chartArea;
          const gradient = ctx.createLinearGradient(0, top, 0, bottom);
          gradient.addColorStop(0.0, 'rgba(239, 68, 68, 0.12)');
          gradient.addColorStop(0.25, 'rgba(250, 204, 21, 0.10)');
          gradient.addColorStop(0.5, 'rgba(16, 185, 129, 0.08)');
          gradient.addColorStop(0.75, 'rgba(250, 204, 21, 0.10)');
          gradient.addColorStop(1.0, 'rgba(239, 68, 68, 0.12)');
          ctx.save();
          ctx.fillStyle = gradient;
          ctx.fillRect(left, top, right - left, bottom - top);
          ctx.restore();
        }
      };

      new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ",
            data: data,
            borderColor: '#0ea5e9',
            pointBackgroundColor: function (context) {
              const idx = context.dataIndex;
              const hasNote = details[idx].entries.some(e => e.note && e.note.trim() !== "");
              return hasNote ? '#facc15' : '#0ea5e9';
            },
            tension: 0.4,
            pointRadius: 3,
            pointHoverRadius: 5,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            y: {
              min: -4.5,
              max: 4.5,
              title: {
                display: true,
                text: "–£—Ä–æ–≤–µ–Ω—å –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è",
                font: { size: 11 }
              },
              grid: { color: "#e5e7eb" },
              ticks: {
                font: { size: 10 },
                callback: value => (value === -4.5 || value === 4.5) ? '' : value
              }
            },
            x: {
              title: {
                display: true,
                text: "–î–∞—Ç–∞",
                font: { size: 11 }
              },
              grid: { color: "#f3f4f6" },
              ticks: {
                font: { size: 10 },
                maxRotation: 45,
                minRotation: 45
              }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              enabled: true,
              callbacks: {
                title: context => {
                  const idx = context[0].dataIndex;
                  const d = details[idx].date;
                  const dateObj = new Date(d);
                  return dateObj.toLocaleDateString("ru-RU", {
                    day: "2-digit", month: "long", year: "numeric", weekday: "long"
                  });
                },
                label: context => {
                  const idx = context.dataIndex;
                  return details[idx].entries.map(e => {
                    let s = `${e.time}: ${e.mood > 0 ? '+' : ''}${e.mood}`;
                    if (e.note) s += ` (–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${e.note})`;
                    return s;
                  });
                }
              }
            },
            datalabels: {
              display: true,
              align: 'top',
              anchor: 'end',
              font: { size: 10, weight: 'bold' },
              formatter: v => v >= 0 ? '+' + v.toFixed(1) : v.toFixed(1),
              color: '#0ea5e9'
            }
          }
        },
        plugins: [moodBackgroundPlugin, ChartDataLabels]
      });
    }

    function calculateStats(data) {
      const sum = data.reduce((a, v) => a + v, 0);
      const avg = sum / data.length;
      document.getElementById("avgMood").textContent = avg.toFixed(1);

      const positiveDays = data.filter(v => v > 0).length;
      const negativeDays = data.filter(v => v < 0).length;
      document.getElementById("positiveDays").textContent = `${positiveDays}/${data.length}`;
      document.getElementById("negativeDays").textContent = `${negativeDays}/${data.length}`;

      let posStreak = 0, maxPos = 0, negStreak = 0, maxNeg = 0;
      data.forEach(v => {
        if (v > 0) {
          posStreak++; negStreak = 0;
          maxPos = Math.max(maxPos, posStreak);
        } else if (v < 0) {
          negStreak++; posStreak = 0;
          maxNeg = Math.max(maxNeg, negStreak);
        } else {
          posStreak = negStreak = 0;
        }
      });

      document.getElementById("positiveStreak").textContent = `–°—Ç—Ä–∏–∫: ${posStreak} (–º–∞–∫—Å: ${maxPos})`;
      document.getElementById("negativeStreak").textContent = `–°—Ç—Ä–∏–∫: ${negStreak} (–º–∞–∫—Å: ${maxNeg})`;
    }

    drawChart();
  </script>
</body>

</html>
